paths:
  /robots/commercial-wallet/accounts-activate:
    get:
      tags:
        - "Commercial Wallet"
      summary: "Executa o robô que classifica como conta_ativar os documentos e insere na carteira comercial estes documentos."
      description: "Este robô captura todas as contas em um intervalo de dias, com as emissões maiores ou iguais ao valor descrito e os recebimentos menores ou iguais ao recebimento de valor. Se os parâmetros não estiverem definidos, o robô trabalhará com as configurações padrão: interval_days = 15, number_receipts <= 3, number_emissions> = 10. Exemplo de consulta: / robots / commercial-wallet / accounts-active? Interval_days = 15 & number_receipts = 3 & number_emissions = 10"
      operationId: "runCommercialWalletAccoutsActivate"
      parameters:
        - name: "interval_days"
          in: "query"
          description: "Inteval days before now."
          required: false
          schema:
            type: "integer"
            default: "15"
        - name: "number_receipts"
          in: "query"
          description: "Number of min receipted documents from new accounts"
          required: false
          schema:
            type: "integer"
            default: "3"
        - name: "number_emissions"
          in: "query"
          description: "Number of max emissed documents from new accounts"
          required: false
          schema:
            type: "integer"
            default: "10"

      responses:
        200:
          description: "successful operation"
        400:
          description: "Invalid status value"
        500:
          description: |
            Internal Server Error

            Possíveis erros (error_name)

              *   code - 4100003,
                  name - documents_not_found,
                  message = No documents were found in these settings.

              *   code - 4100004,
                  name - accounts_not_found,
                  message - No accounts were found in these settings.

  /robots/commercial-wallet/balancing:
    get:
      tags:
        - "Commercial Wallet"
      summary: "Executa o robô pega as carteiras comerciais sem analista atribuido e faz o balanceamento entre eles."
      description: "Este robô consulta a tabela de carteira a procura de documentos sem analista definido e faz a atribuição dos mesmos seguindo um critério de balanceamento. O critério atual consiste em atribuir de forma equalitária entre os analistas as carteiras comerciais, partindo das carteiras com maior número de transações. Analistas com mais de 1300 carteiras comerciais são automáticamente excluídos da fila de recebimento das mesmas."
      operationId: "runCommercialWalletBalancing"
      parameters:
        - name: "type"
          in: "query"
          description: "Type of commercial wallet"
          required: false
          schema:
            type: "string"
            default: "conta_ativar"

      responses:
        200:
          description: "successful operation"
        400:
          description: "Invalid status value"
        500:
          description: |
            Internal Server Error

            Possíveis erros (error_name)

              *   code - 4100003,
                  name - documents_not_found,
                  message = No documents were found in these settings.

              *   code - 4100023,
                  name - commercial_wallet_type_not_found,
                  message - No accounts were found in these settings.
              *   code - 4100005,
                  name - no_avaliable_analyst,
                  message - There's no avaliable analyst.

