      summary: "Executa o robô que gera as performances trackings dos últimos 6 meses à partir da data de referência."
      description: "Este robô consulta na tabela de carteira comercial e no banco arranjo, gerando a performance tracking dos últimos 6 meses à partir da data de referência."
