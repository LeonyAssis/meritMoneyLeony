type: "array"
items:
  type: "object"
  properties:
    carrier_chip:
      type: "string"
      example: "Vivo"
    simcard_serial:
      type: "string"
      example: "LM4525415"
    chip_number:
      type: "string"
      example: "+5531986254786"
    description:
      type: "string"
      example: "Descrição da atividade"
    chip_type:
      type: "string"
      example: "2FF"
    gn_purchase_invoice:
      type: "string"
      example: "454231215"
    user_id:
      type: "integer"
      example: 1
  required:
    - carrier_chip
    - sim_card_serial
    - chip_number
    - chip_type
    - user_id
