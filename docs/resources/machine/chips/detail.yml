put:
  tags:
    - "Machine"
  summary: "Atualiza os dados do chip"
  description: "Este endpoint atualiza os dados relacionado ao chip"
  operationId: "runMachineChipPut"
  parameters:
    - name: "Authorization"
      in: "header"
      required: true
      description: "Token Bearer"
      schema:
        type: "string"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/MachineChipReqPut"

  responses:
    200:
      description: "successful operation"
    400:
      description: "Invalid status value"
    500:
      description: |
        Internal Server Error
get:
  tags:
    - "Machine"
  summary: "Apresenta os detalhes do chip escolhido"
  description: "Este endpoint apresenta os detalhes do chip que foi solicitado"
  operationId: "runMachineChipListById"
  parameters:
    - name: "Authorization"
      in: "header"
      required: true
      description: "Token Bearer"
      schema:
        type: "string"

  responses:
    200:
      description: "successful operation"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MachineChipRes"
    400:
      description: "Invalid status value"
    500:
      description: |
        Internal Server Error

