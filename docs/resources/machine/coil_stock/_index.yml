get:
  tags:
    - "Machine"
  summary: "Lista de logs da entrada e saída do estoque de bobinas"
  description: "Este endpoint lista as entradas e saída do estoque de bobinas"
  operationId: "runMachineCoilStockGet"
  parameters:
    - $ref: "../../../global/parameters/headers/authorization.yml"
    - $ref: "../../../global/parameters/query/limit.yml"
    - $ref: "../../../global/parameters/query/page.yml"
    - $ref: "../../../global/parameters/query/column.yml"
    - $ref: "../../../global/parameters/query/order.yml"
    - $ref: "../../../global/parameters/query/start_date.yml"
    - $ref: "../../../global/parameters/query/end_date.yml"
    - name: "search"
      in: "query"
      description: "Campo de busca padrão por descrição, origem e destino"
      required: false
      schema:
        type: "string"
        default: ""
    - name: "status"
      in: "query"
      description: "Campo de para informar se deseja buscar po entrada (received) ou saída (sent)"
      required: false
      schema:
        type: "string"
        default: ""

  responses:
    200:
      $ref: "./responses/coil_stock_get.yml"
    400:
      description: "Invalid status value"
    500:
      description: |
        Internal Server Error

        Possíveis erros (error_name)
          *   code - 4100072,
              message = Coil stock logs not found

post:
  tags:
    - "Machine"
  summary: "Cadastra a entrada e saída das bobinas, atualizando o estoque"
  description: "Cadatra a entrada e saída de bobinas"
  operationId: "runMachineCoilStockPost"
  parameters:
    - $ref: "../../../global/parameters/headers/authorization.yml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "./schemas/coil_stock_post_req_body.yml"
  responses:
    200:
      description: "successful operation"
    400:
      description: "Invalid status value"
    500:
      description: |
        Internal Server Error

        Possíveis erros (error_name)
          *   code - 4100070,
              message = Status parameter only accepts received and sent

          *   code - 4100071,
              message = Stock less than requested
